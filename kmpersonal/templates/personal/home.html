{% extends 'personal/base.html' %} {% load staticfiles %} {% block content %}

<header>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">

      <div class="carousel-item active" style="background-image: url('https://static.pexels.com/photos/260545/pexels-photo-260545.jpeg')">
      </div>

      <div class="carousel-item" style="background-image: url('https://static.pexels.com/photos/188970/pexels-photo-188970.jpeg')">
      </div>

      <div class="carousel-item" style="background-image: url('https://static.pexels.com/photos/177555/pexels-photo-177555.jpeg')">
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>

{% endblock %}
